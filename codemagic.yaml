workflows:
  ios-customer-release:
    name: iOS Customer Release
    max_build_duration: 60
    environment:
      flutter: 3.35.6
      xcode: 16.4
      groups:
        - ios_signing_credentials

    scripts:
      - name: Initialize keychain
        script: keychain initialize

      - name: Pre-cache Flutter iOS artifacts
        script: |
          echo "üöÄ Pre-caching Flutter iOS dependencies..."
          flutter clean
          flutter pub get
          flutter precache --ios --force
          flutter build ios --release --no-codesign

      - name: Clean Pods and reinstall
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod repo update
          pod install
          cd ..


      - name: Fetch signing files (Customer)
        script: |
          app-store-connect fetch-signing-files "com.kathryn.churppyCustomer" \
          --platform IOS \
          --type IOS_APP_STORE \
          --create

      - name: Add signing certificate to keychain
        script: keychain add-certificates

      - name: Apply provisioning profiles to project
        script: xcode-project use-profiles

      - name: Build signed IPA (auto via fetched certs)
        script: |
          echo "üîç Listing available certs & profiles..."
          ls -la /Users/builder/Library/MobileDevice/Certificates/ 
          ls -la /Users/builder/Library/MobileDevice/Provisioning\ Profiles/ 

          echo "üöÄ Building and signing IPA for Churppy Customer..."
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -archivePath build/Runner.xcarchive archive \
            DEVELOPMENT_TEAM=7H4229UD7R \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="Churppy Customer ios_app_store 1760956104" \
            COMPILER_INDEX_STORE_ENABLE=NO

          echo "üì¶ Exporting signed IPA..."
        

          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist /Users/builder/export_options.plist \
            -exportPath build/ios/ipa

          echo "‚úÖ Signed IPA ready at build/ios/ipa/"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
