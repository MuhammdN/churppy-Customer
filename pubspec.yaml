name: churppy_customer
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0+3

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  url_launcher: ^6.3.0
  http: ^1.2.2
  geocoding: ^3.0.0
  shared_preferences: ^2.3.2
  flutter_stripe: ^10.2.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  path_drawing: ^1.0.1
  audioplayers: ^6.1.0
  country_picker: ^2.0.20
  flutter_typeahead: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.png"
